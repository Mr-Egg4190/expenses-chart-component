<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">


  </head>
  <body>

    <div id="content">

      <div id="container">
        <div id="balance">
          
          <div>
            <p>My balance</p>
            <h2>$921.48</h2>
          </div>

          <img src="images/logo.svg">

        </div>

        <div id="expenses">
          <h2>Spending - Last 7 days</h2>

          <div id="graph">
            <div class="day">
                <p>mon</p>
                <div class="pillar"></div>
                <div class="amount"><p>$17.45</p></div>
            </div>
        
            <div class="day">
                <p>tue</p>
                <div class="pillar"></div>
                <div class="amount"><p>$34.91</p></div>
            </div>
        
            <div class="day">
                <p>wed</p>
                <div class="pillar"></div>
                <div class="amount"><p>$52.36</p></div>
            </div>
        
            <div class="day">
                <p>thu</p>
                <div class="pillar"></div>
                <div class="amount"><p>$31.07</p></div>
            </div>
        
            <div class="day">
                <p>fri</p>
                <div class="pillar"></div>
                <div class="amount"><p>$23.39</p></div>
            </div>
        
            <div class="day">
                <p>sat</p>
                <div class="pillar"></div>
                <div class="amount"><p>$43.28</p></div>
            </div>
        
            <div class="day">
                <p>sun</p>
                <div class="pillar"></div>
                <div class="amount"><p>$25.48</p></div>
            </div>
        </div>
        
          <div id="total">

            <div>
              <p class="lightBrown">Total this month</p>
              <h1>$478.33</h1>
            </div>

            <div style="text-align: right;">
              <p style="font-weight: 700;">+2.4%</p>
              <p class="lightBrown">from last month</p>
            </div>

          </div>

        </div>
      </div>

    </div>

    <script src="script.js" defer></script>

  </body>
</html>
